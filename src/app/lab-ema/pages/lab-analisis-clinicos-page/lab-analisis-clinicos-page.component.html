<ema-descripcion-lab
   title="LABORATORIOS CLÍNICOS"
   p1="En esta sección podrá realizar la búsqueda de Laboratorios De Análisis Clínicos bajo los siguientes criterios."
   p2="Las acreditaciones otorgadas por EMA cuentan con reconocimiento a nivel nacional e internacional. Usted podrá realizar su búsqueda por nombre de la organización, ubicación o alcance. Consulte directamente con ellos si tienen capacidad de brindarle el servicio que usted requiere en su localidad."
   ></ema-descripcion-lab>


<ema-input-busqueda [filtros]="filtros" (eventQuery)="search($event)"></ema-input-busqueda>
<ema-paginacion (limpiar)="limpiarEma()" (eventEma)="paginacion($event)" [Ema]="ema" [total]="ema?.count" [counts]="count"></ema-paginacion>


<ema-list-laboratorios-page *ngIf="ema" [Organismos]="ema">

  <tr head>
    <th scope="col" class="px-6 py-3">
      ID_MIX
    </th>
    <th scope="col" class="px-6 py-3">
      Acreditación
    </th>
    <th scope="col" class="px-6 py-3">
      Organismo
    </th>
    <th scope="col" class="px-6 py-3">
      Rama
    </th>
    <th scope="col" class="px-6 py-3">
      Diciplina
    </th>
    <th scope="col" class="px-6 py-3">
      Norma
    </th>
    <th scope="col" class="px-6 py-3">
      Estado
    </th>
    <th scope="col" class="px-6 py-3">
      Status
    </th>
    <th scope="col" class="px-6 py-3">
      Documento
    </th>
  </tr>

  <tr body *ngFor="let item of ema?.results" class="bg-white border-b  border-gray-200">
    <td class="px-6 py-4">
      {{item.id__mix}}
    </td>
    <td class="px-6 py-4">
      {{item.acreditacion}}
    </td>
    <th scope="row" class="px-6 py-4 font-medium text-gray-900 ">
      {{item.razonSocial}}
    </th>
    <th scope="row" class="px-6 py-4 font-medium text-gray-900 ">
      {{item.rama}}
    </th>
    <td class="px-6 py-4">
      {{item.area}}
    </td>
    <td class="px-6 py-4">
      {{item.norma}}
    </td>
    <td class="px-6 py-4">
      {{item.estado}}
    </td>
    <td class="px-6 py-4">
      {{item.status}}
    </td>
    <td class="px-6 py-4">
      <a class="text-blue-600"
      target="_blank"
      [href]="'https://catalogo.consultaema.mx:7070/acreditados/clinicos/Acreditados/'+item.nomArchivo">{{item.nomArchivo}}</a>
    </td>

  </tr>

</ema-list-laboratorios-page>
<ema-loading-spinner *ngIf="results.length == 0"></ema-loading-spinner>
