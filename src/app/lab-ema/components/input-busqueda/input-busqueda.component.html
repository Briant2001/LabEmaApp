<div class="fixed top-4 z-50 left-0 w-full p-1">
  <div  class="max-w-lg mx-auto"  >
    <div class="flex relative">


      <button #button (click)="onShowCategorias()"
        class="shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-200 "
        type="button">{{categoria}}
        <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" *ngIf="filtros"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 4 4 4-4" />
        </svg>
      </button>

      <div #categorias id="dropdown"
        class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700"
        style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(1px, 49px);;">
        <ul class="py-2 text-sm text-gray-700 " >
          <li >
            <button type="button" (click)="onSelectCategoria('Todo','')"
              class="inline-flex w-full px-4 py-2 hover:bg-gray-100 ">Todo</button>
          </li>
          <li *ngFor="let filtro of filtros">
            <button type="button" (click)="onSelectCategoria(filtro.nombre,filtro.filtro)"
              class="inline-flex w-full px-4 py-2 hover:bg-gray-100 ">{{filtro.nombre}}</button>
          </li>
        </ul>
      </div>
      <div class="relative w-full">
        <input #query type="search" id="search-dropdown"
          class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
          [placeholder]="placeholder" required (keyup.enter)="onEnter(query.value)"/>
        <button type="button" (click)="onEnter(query.value)"
          class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
          <span class="sr-only">Buscar</span>
        </button>
      </div>
    </div>
  </div>
</div>
